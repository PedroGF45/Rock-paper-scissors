<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>A Rock-Paper-Scissors Game</title>
    </head>
    <body>
        <div id="main">
            <h1>A simple Rock-Paper-Scissors game</h1>
            <p>Choose wisely!</p>
            <div id="results">
                <div id="myResult">
                    <ul>
                        <li><a>Your result</a></li>
                        <li><a>0</a></li>
                    </ul>
                </div>
                <div id="computerResult">
                    <ul>
                        <li><a>Computer's result</a></li>
                        <li><a>0</a></li>
                    </ul>
                </div> 
            </div>
            <div id="pick">
                <div id="rock">
                    <i class="far fa-hand-rock"></i>
                </div>
                <div id="paper">
                    <i class="far fa-hand-paper"></i>
                </div>
                <div id="scissors">
                    <i class="far fa-hand-scissors"></i>
                </div>
            </div>
        </div>
        <script src="scripts/scripts.js"></script>
        <script src="https://kit.fontawesome.com/bb6f5fc3ec.js" crossorigin="anonymous"></script>
    </body>
</html>
